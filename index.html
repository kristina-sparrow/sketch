<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/0f70dd3e5b.js"
      crossorigin="anonymous"
    ></script>
    <title>Retro Sketch</title>
  </head>
  <body>
    <script src="index.js" defer></script>
    <header class="header">
      <h1>Retro Sketch</h1>
    </header>
    <main class="main">
      <div class="sidebar">
        <div class="color-wheel">
          <input type="color" id="colorpicker" value="#00ff88" />
        </div>
        <div class="option-container--color">
          <p>Select color mode:</p>
          <div class="btn-container--color">
            <button class="btn btn-color" id="single-color">
              Single Color
            </button>
            <button class="btn btn-color" id="rainbow-mode">
              Rainbow Mode
            </button>
            <button class="btn btn-color" id="eraser">Eraser</button>
          </div>
        </div>
        <div class="option-container--size">
          <p>Select canvas size:</p>
          <div class="btn-container--size">
            <button class="btn btn-size" id="8">8x8</button>
            <button class="btn btn-size" id="16">16x16</button>
            <button class="btn btn-size" id="32">32x32</button>
          </div>
        </div>
        <div class="option-container--view">
          <label for="gridline-toggle">View gridlines?</label>
          <input
            checked
            type="checkbox"
            class="gridline-toggle"
            name="gridline-toggle"
          />
        </div>
      </div>
      <div class="grid-container"></div>
    </main>
    <footer class="footer">
      <p>Built by Kristina Sparrow</p>
      <a
        href="https://github.com/kristina-sparrow"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
  </body>
</html>
